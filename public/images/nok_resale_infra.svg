<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Nok Resale Infrastructure
  </text>
  
  <!-- Central Hub - Your Brand -->
  <circle cx="600" cy="400" r="100" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Your Brand
  </text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    (Controls Narrative)
  </text>
  
  <!-- Nok Platform Ring -->
  <circle cx="600" cy="400" r="160" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4" opacity="0.5"/>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#3b82f6">
    Nok Platform Layer
  </text>
  
  <!-- Top Section - Inventory Input -->
  <g id="inventory-input">
    <rect x="450" y="100" width="300" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Inventory Sources
    </text>
    <text x="600" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1e40af">
      Returns • Excess • Overstock
    </text>
    <text x="600" y="172" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1e40af">
      Samples • Closeouts
    </text>
  </g>
  
  <!-- Arrow from inventory to brand -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  <line x1="600" y1="180" x2="600" y2="290" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  
  <!-- Distribution Channels - arranged in a circle -->
  
  <!-- 1. Top Right - Marketplaces -->
  <g id="marketplaces">
    <rect x="820" y="180" width="280" height="100" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="960" y="210" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Online Marketplaces
    </text>
    <text x="960" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Amazon • Walmart • eBay
    </text>
    <text x="960" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Rebel • Good Buy Gear
    </text>
    <text x="960" y="271" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      International Partners
    </text>
  </g>
  <line x1="690" y1="340" x2="830" y2="250" stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen)"/>
  
  <!-- 2. Right - Off-Price Retailers -->
  <g id="offprice">
    <rect x="850" y="350" width="280" height="100" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="990" y="380" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Off-Price Retailers
    </text>
    <text x="990" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      National Chains
    </text>
    <text x="990" y="423" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Regional Partners
    </text>
    <text x="990" y="441" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Discount Outlets
    </text>
  </g>
  <line x1="700" y1="400" x2="850" y2="400" stroke="#f59e0b" stroke-width="3" marker-end="url(#arroworange)"/>
  
  <!-- 3. Bottom Right - Subscription & Gifting -->
  <g id="subscription">
    <rect x="820" y="520" width="280" height="100" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="960" y="550" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Alternative Channels
    </text>
    <text x="960" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Subscription Boxes
    </text>
    <text x="960" y="593" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Corporate Gifting
    </text>
    <text x="960" y="611" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Specialty Programs
    </text>
  </g>
  <line x1="690" y1="460" x2="830" y2="550" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowpurple)"/>
  
  <!-- 4. Bottom Left - Direct to Consumer -->
  <g id="d2c">
    <rect x="100" y="520" width="280" height="100" rx="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
    <text x="240" y="550" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Direct to Consumer
    </text>
    <text x="240" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Brand Outlet Site
    </text>
    <text x="240" y="593" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Email/SMS Campaigns
    </text>
    <text x="240" y="611" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Loyalty Programs
    </text>
  </g>
  <line x1="510" y1="460" x2="370" y2="550" stroke="#ec4899" stroke-width="3" marker-end="url(#arrowpink)"/>
  
  <!-- 5. Left - Wholesale Partners -->
  <g id="wholesale">
    <rect x="70" y="350" width="280" height="100" rx="8" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <text x="210" y="380" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Wholesale Partners
    </text>
    <text x="210" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Bulk Liquidators
    </text>
    <text x="210" y="423" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      B2B Platforms
    </text>
    <text x="210" y="441" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      International Distributors
    </text>
  </g>
  <line x1="500" y1="400" x2="350" y2="400" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowcyan)"/>
  
  <!-- 6. Top Left - Emerging Markets -->
  <g id="emerging">
    <rect x="100" y="180" width="280" height="100" rx="8" fill="#f43f5e" stroke="#e11d48" stroke-width="2"/>
    <text x="240" y="210" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Market Testing
    </text>
    <text x="240" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      New Geographic Markets
    </text>
    <text x="240" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Customer Acquisition
    </text>
    <text x="240" y="271" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Channel Experiments
    </text>
  </g>
  <line x1="510" y1="340" x2="370" y2="250" stroke="#f43f5e" stroke-width="3" marker-end="url(#arrowred)"/>
  
  <!-- Additional arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
    <marker id="arrowpink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ec4899"/>
    </marker>
    <marker id="arrowcyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#06b6d4"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f43f5e"/>
    </marker>
  </defs>
  
  <!-- Bottom text - key differentiator -->
  <rect x="300" y="700" width="600" height="60" rx="8" fill="#1e293b" opacity="0.95"/>
  <text x="600" y="725" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    MASS DISTRIBUTION + BRAND CONTROL
  </text>
  <text x="600" y="748" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">
    Intelligent disposition across 6+ channel types • Your brand, your story, everywhere
  </text>
</svg>